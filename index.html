<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>visData Project</title>
    <script src="data.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav id="nav_div">
        <button id="random_btn">Random User</button>
        <div id="title">Random User Info</div>
    </nav>
    <div id="user_content">
        <img id="user_img" src="https://randomuser.me/api/portraits/women/2.jpg"/>
        <div id="user_text">
            <div class="title">Full Name</div>
            <div class="text" id="user_name">Miss Faith Andrews</div>

            <div class="title">Gender</div>
            <div class="text" id="user_gender">female</div>

            <div class="title">Date of Birth</div>
            <div class="text" id="user_dob">1989-07-12T21:00:49.966Z</div>

            <div class="title">Address</div>
            <div class="text" id="user_address">1170 Highfield Road, Donabate, Donegal, Ireland 36442</div>

            <div id="user_contacts">
                <div class="title">Email</div>
                <div class="text" id="user_email">faith.andrews@example.com</div>

                <div class="title">Phone Number</div>
                <div class="text" id="user_phone">011-332-3077</div>

                <div class="title">Cellphone Number</div>
                <div class="text" id="user_cell_phone">081-707-4730</div>
            </div>
        </div>
    </div>
    <footer>Note: All this information is *FAKE*.</footer>
</body>
</html>
